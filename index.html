<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Dev Test</title>

<body>
    <div id="container">
        <nav class="d-flex justify-content-between bg-transparent p-3">
            <div class="d-flex gap-5 navitem1">
                <div>SHOP</div>
                <div>ABOUT</div>
                <div>CONTACT US</div>
            </div>
        
            <div class="d-flex gap-5 navitem2">
                <div><i class="fas fa-shopping-cart"></i></div>
                <div><i class="fas fa-user-circle"></i></div>
                <div id='search'>
                    <div class="searchcontainer">
                        <div class="searchbox">
                            <input type="text" id="productName" class="searchbar" placeholder="Search here.." />
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
        </nav>

    </div>

    <div id="content">
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, debitis magnam obcaecati nostrum repellat quas a minus magni excepturi quae corporis facere ullam adipisci impedit. Quia praesentium blanditiis veritatis aut.</p>
    </div>

    <div id="containerbutton">
        <button type="button" class="btn btn-lg"><b>SHOP NOW!</b></button>
    </div>

  
    
    
    



    <!-- Bootstrap-->
